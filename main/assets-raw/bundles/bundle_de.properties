## ITEMS
item.aquarion-ferrosilicon.name = Ferrosilicium
item.aquarion-ferrosilicon.description = Ein hartes und dehnbares Material, welches in fortgeschrittenen Gebäuden verwentet wird.
item.aquarion-ferrosilicon.details = Es ist nicht so zerbrechlich wie Silizium.
item.aquarion-brimstone.name = Schwefelgestein
item.aquarion-brimstone.description = Ein gelbes reaktives pulveriges gestein, welches in Qualm synmthese und anderen reaktionen verwendet wird.
item.aquarion-towanite.name = Towanit
item.aquarion-towanite.description = Ein Mineral bestehend aus einer Vielzahl von wertvollen Rohstoffen.
item.aquarion-towanite.details = GELB
item.aquarion-arsenic.name = Arsen
item.aquarion-arsenic.description = Ein vielseits einsetzbares kristallines Element.
item.aquarion-arsenic.details = Wenn ich es nicht essen soll, wieso sieht es dann so lecker aus?
item.aquarion-bauxite.name = Bauxit
item.aquarion-bauxite.description = Ein heterogenes Material, das Aluminium und Silizium enthält. Wird für einfache Konstuktionen und Verfeinerung verwendet.
item.aquarion-bauxite.details = Normalerwiese findet man es nicht in Vulkangesteinen, aber aufgrund eines Vorfalls mit Microorganismen ist es hier die Norm.
item.aquarion-ceramic.name = Keramik
item.aquarion-ceramic.description = Ein zerbrechliches, glasartiges Material mit hoher Wärmekapazität. Wird als grundlegendes Baumaterial und als Munition für Splitterwaffen verwendet.
item.aquarion-nickel.name = Nickel
item.aquarion-nickel.description = Ein ferromagnetisches, formbares Material, das für einfache Konstuktionen und Munition verwendet wird. Wird für verschiedene Raffinationsprozess verwendet.
item-aquarion-nickel.details = Besser nicht lecken...
item.aquarion-ferric-matter.name = Eisen
item.aquarion-ferric-matter.description = Ein gutes Baumaterial, rostet aber schnell.
item.aquarion-ferric-matter.details = Jeder kennt es, man muss nicht viel mehr sagen.
item.aquarion-chirenium.name = Chirenium
item.aquarion-chirenium.description = Eine langlebige Verbindung vernetzter Polymer- und Metallschichten. Wird für Zwischenkonstruktionen und als effektive Munition verwendet.
item.aquarion-azurite.name = Azurit
item.aquarion-azurite.description = Ein Kristall, welcher Kupfer und Hydroxit enthält.
item.aquarion-azurite.details = Blauer Bonbon
item.aquarion-aluminum.name = Aluminium
item.aquarion-aluminum.description = Ein stabiles Material, welches für Munition und Konstruktion verwendet wird.
item.aquarion-aluminum.details = Aluminium Hut Irgendwer?
item.aquarion-polymer.name = Polymer
item.aquarion-polymer.description = Ein organischer Kunstoff, der für die Konstuktion und Einheiten produktion verwendet wird.
item.aquarion-manganese.name = Mangan
item.aquarion-manganese.description = Ein bröckliges Element, welches für Gebäude und Geschosse verwendet wird.
item.aquarion-galena.name = Bleiglanz
item.aquarion-galena.description = Ein Kristall, welcher Kupfer, Blei und Schwefel enthält.
item.aquarion-sodium.name = Natrium
item.aquarion-sodium.description = Ein weiches, reaktives Element, das zum Wärmeaustausch verwendet wird und zur Herstellung von Säure Verbindungen eingesetzt werden kann.
item.aquarion-salt.name = Salz
item.aquarion-salt.description = Ein Mineral, welches Natrium und Chlor enthält.
item.aquarion-salt.details = Formt sich, wenn eine Säure und Base siczh neutralisieren.
item.aquarion-acuminite.name = Akuminit
item.aquarion-acuminite.description = Ein Kristall, welcher viele nützliche Materialen enthält.
item.aquarion-strontium.name = Strontium
item.aquarion-strontium.description = Ein sehr reaktives und magnetisches Material.

