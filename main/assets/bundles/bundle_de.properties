## MESSAGES
resurgence-welcome = This is [#815da2]Serpulo[].
resurgence-defunct-introduction = These are defunct relics from our collective Ally.\nThey still seem to work. utilizing these abandoned machines can speed up expansion.
resurgence-tutorial-lead = Lead is required to build conveyors. Deconstruct abandoned structures or manually mine to obtain some.
resurgence-tutorial-nickel = Nickel was not utilized by our collective ally. This will have to be manually mined or deconstructing stone debris to obtain some.
resurgence-tutorial-solar = Obtaining nickel means that we can generate our own power. Build a solar genarator.
resurgence-tutorial-harvester = With our own power, we can construct our own harvesters to mine nickel.
resurgence-tutorial-outlets-1 = Unlike our predecessors. We cannot directly connect to buildings.
resurgence-tutorial-outlets-2 = Construct outlets facing towards power consuming buildings to fuel them.
resurgence-tutorial-outlets-3 = Outlets have a set throughput.\n Use the [accent]:Core Database:[] to know this outlet's max throughput.
resurgence-tutorial-refund = For future reference: any structure deconstructed will return all of its original material value.
resurgence-tutorial-enemy = Crux automatic threat detection has sent a scouting party.\n Abandoned structures cannot hold off enemies forever...\nWe will have to reinforce them with our own defenses.
resurgence-tutorial-burner-1 = Solar generators fluctuate with daylight. A more stable power source is reccomended.
resurgence-tutorial-burner-2 = Lead burners consume air and lead to produce some stable power and minium as a by-product.
resurgence-tutorial-burner-3 = Lead is mined of course. However, we have to build and power the air intakes.
resurgence-tutorial-copper = Copper is another valuable resource needed for more advanced technology.
resurgence-tutorial-respite = Further enemy invasions will happen soon.\n We must expand our infrastructure to strengthen our defense.
resurgence-tutorial-retaliation = With the loss of a scouting party, Crux forces has deemed this location to be under attack.\nA stronger Crux branch will send exponentially stronger waves of enemies until their resources are exhausted.
resurgence-tutorial-metaglass-1 = Our defenses must always be stronger than the future enemy waves.\n Exploring better technology will be to our advantage.
resurgence-tutorial-metaglass-2 = Metaglass is the next-in-line resource for superior infrastructure.
resurgence-tutorial-graphite = With metaglass, centrifugal pumps can now be constructed to pump water and other liquid resources.\nWater is essential to obtain graphite.

ingress-welcome = Dies ist[cyan] Tantros[]
ingress-decon = Beginne damit, [#655a5a]Derelict[] Strukturen zu entfernen.\n[accent]Die Dekonstruktion wird immer alle Materialien zurück geben!
ingress-magTap = 썐[accent] Magma Zapfer[] müssen auf [#d24040] Magma Feldern []gebaut werden.
