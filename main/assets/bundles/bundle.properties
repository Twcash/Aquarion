hint.aquarion-ammo = Although some turrets require higher tier materials it is advised to properly understand their needs.\n[accent]Turrets such as Pelt will consume a large amount of ammunition per shot.[]
hint.aquarion-outposts = Some sectors will contain enemy outposts. Most of these will produce units after a set amount of time.\n[accent]Apon sector victory and remaining enemy forces disposed of, these bases will self-destruct.[]
hint.aquarion-boosting = A large amount of production and crafting related blocks can accept boosters.\n[accent]Use the ? menu to understand which boosters a block can handle.[]
hint.aquarion-solar = Solar Generators supply a trivial amount of power but are unreliable and [scarlet]explosive.[]\n [accent]It is highly recommended to migrate to a more stable power source.[]
hint.aquarion-power = Most blocks cannot directly connect to pylons. Outlets must be used to transfer power.\n[accent]Outlets can also be turned on/off by tapping or clicking on them[].
hint.aquarion-siphon = Most liquid distribution blocks will take damage over time when liquids inside have an [scarlet]extreme temperatures[]\n[accent]This damage is easily out-healed by any basic healing block.[]

