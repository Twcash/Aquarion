## MESSAGES
resurgence-welcome = This is [#815da2]Serpulo[].
resurgence-defunct-introduction =These are defunct relics from our collective Ally.\nThey still seem to work.\nUtilizing these abandoned machines can speed up expansion.
resurgence-tutorial-lead = [accent]Lead[] :lead: is required to build conveyors.\nDeconstruct abandoned structures or manually mine to obtain some.
resurgence-tutorial-nickel = [accent]Nickel[] \uC355 was not utilized by our collective ally. This will have to be manually mined or obtained from deconstructing stone debris.
resurgence-tutorial-solar = Obtaining nickel means that we can generate our own power. Build a [accent]solar generator[] \uC358.
resurgence-tutorial-harvester = With our own power, we can construct our own [accent]harvester[] \uC356 to mine [accent]Nickel[] \uC355.
resurgence-tutorial-outlets-1 = Unlike our predecessor, we cannot\ndirectly connect power to our structures...
resurgence-tutorial-outlets-2 = Construct [accent]outlets[] \uC357 facing towards\npower consuming buildings to fuel them.
resurgence-tutorial-outlets-3 = [accent]Outlets[] \uC357 have a set throughput.\n Use the [accent]:Core Database:[] to know this outlet's max throughput.
resurgence-tutorial-refund = For future reference: any structure deconstructed\n[accent]will return all of its original material value.[]
resurgence-tutorial-enemy = [scarlet]Crux[] automatic threat detection has sent a scouting party.\n[#e9a749]Abandoned structures cannot hold off enemies forever...\nWe will have to reinforce them with our own defenses.[]
resurgence-tutorial-burner-1 = [accent]solar generators[] \uC358. fluctuates greatly with daylight cycle.\nA more stable power source is reccomended.
resurgence-tutorial-burner-2 = [accent]Lead burners[] \uC359 consume [accent]air[] \uC35D and [accent]lead[] :lead: to produce\nsome stable power and [accent]minium[] \uC35A as a by-product.
resurgence-tutorial-burner-3 = [accent]Lead[] :lead: is mined of course. However, we have to build and power the [accent]air intakes[] \uC35B
resurgence-tutorial-copper = [accent]Copper[] :copper: is another valuable resource needed for more advanced technology.
resurgence-tutorial-respite = [#e9a749]Further enemy invasions will happen soon.[]\n We must expand our infrastructure to strengthen our defense.
resurgence-tutorial-retaliation = [#e9a749]With the loss of a scouting party,[] [scarlet]Crux[] [#e9a749]forces have deemed this location to be under attack.\nA more capable [][scarlet]Crux[][#e9a749] branch will send exponentially stronger waves of enemies until their resources are exhausted.[]
resurgence-tutorial-metaglass-1 = Our defenses must always be stronger than the future enemy waves.\n Exploring better technology will be to our advantage.
resurgence-tutorial-metaglass-2 = [accent]Metaglass[] :metaglass: is the next-in-line resource for superior infrastructure.
resurgence-tutorial-graphite = With [accent]Metaglass[] :metaglass:, [accent]centrifugal pumps[] \uC35C can now be constructed to pump [accent]water[] :water: and other liquid resources.\n[accent]water[] :water: is essential to obtain [accent]graphite[] :graphite:.

ingress-welcome = This is[#593ba8] Tantros[]
ingress-decon = Begin by deconstructing [#655a5a]Defunct[] structures, as they contain :lead: lead and :silicon: silicon.\n[accent]Deconstructing structures will return all resources.
ingress-magTap = \uC350[accent] Magma taps[] are required to be built on [#d24040] Magma Tiles [].
ingress-magDif = Now build the  \uC351[accent] Magma Diffuser[].\nThis block requires [#d24040] []\uC353[accent] Magma[] [] to operate. Deconstruct basalt rocks to aquire zinc.
ingress-goodLuck = Use \uC352[accent] siphons[] to connect structures.[#d24040]\n []\uC352[accent] Siphons[] will accumulate damage when containing high temperature liquids such as []\uC353[accent]Magma[]. []\n[accent]Use []\uC390[accent] Mend pyres[] to counteract this.[]
torrent-azurite = \uC36B[royal]Azurite[] is a [accent]copper[] containing crystal, use Plasma extractors to exploit it.\n Use the [accent]Azurite Kiln[] to refine this resource.

