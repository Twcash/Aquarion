item.aquarion-salt.details = Образуется, когда кислота и основное соединение нейтрализуют друг друга. Собственно хлорид натрия NaCl.
item.aquarion-acuminite.name = Акаманит
item.aquarion-acuminite.description = Кристалл, содержащий множество различных полезных элементов, включая алюминий, фтор и стронций.
item.aquarion-strontium.name = Стронций
