item.aquarion-chalkalloy.description = Metal alloy solely used by our enemies.

item.aquarion-ferrosilicon.name = Ферросилиций
item.aquarion-ferrosilicon.description = Твердый, пластичный металл, используемый для более прочных строений.
item.aquarion-ferrosilicon.details = Этот материал не такой хрупкий и реактивный, как кремний.
item.aquarion-steel.name = Сталь
item.aquarion-steel.description = A durable carbon-iron based alloy used for reinforcing complex structures.
item.aquarion-brimstone.name = Сера
item.aquarion-brimstone.description = Реактивный, порошкообразный, желтоватый елемент используется в образовании и других реакциях.
item.aquarion-brimstone.details = Можете ли вы поверить, что ад использует это как топливо?
item.aquarion-towanite.name = Тованит
item.aquarion-towanite.description = Соединение, содержащее смесь ценных ресурсов.
item.aquarion-towanite.details = БЛЕСТЯШКА!! :D
item.aquarion-arsenic.name = Мышьяк
item.aquarion-arsenic.description = Кристаллический элемент, используемый в различных целях.
item.aquarion-arsenic.details = Если мне нельзя это есть, то почему оно выглядит таким вкусным :( крайне токсичен для органики.
item.aquarion-zinc.name = Zinc
item.aquarion-zinc.description = A brittle metallic element similar to magnesium, resistant to corrosion.
item.aquarion-biotite.name = Biotite
item.aquarion-biotite.description = A mica family found in igneous and metamorphic rocks. Contains ferric oxide and aluminum.
item.aquarion-biotite.details = Composition seems to be mainly of Annite, a phyllosilicate mineral with a hydroxyl group that can be repurposed into hydroxide.
item.aquarion-bauxite.name = Боксит
item.aquarion-bauxite.description = Неоднородный материал содержащий алюминий и кремнезём. Используется для базового строительства и переработки.
item.aquarion-bauxite.details = Обычно его не обнаруживают в вулканическом материале, но из-за инцидента, связанного с определенными микроорганизмами, это является нормой.
item.aquarion-ceramic.name = Керамика
item.aquarion-ceramic.description = Хрупкий, похожий на стекло, материал с высокой теплоёмкостью. Используется как базовый стройматериал и боеприпасы для шрапнельного оружия.
item.aquarion-nickel.name = Никель
item.aquarion-nickel.description = Ферромагнитный, ковкий материал использующийся для базового строительства и боеприпасов. Используется для различной переработки.
item-aquarion-nickel.details = Не надо это лизать!
item.aquarion-ferric-matter.name = Железная порода
item.aquarion-ferric-matter.description = Очень прочный металл, склонный к коррозии, много где используется.
item.aquarion-ferric-matter.details = Железо, чего вы ожидали? Просто более лаконичное название
item.aquarion-azurite.name = Азурит
item.aquarion-azurite.description = Кристаллическое соединение, содержащее большое количество меди и незначительное количество гидроксида.
item.aquarion-azurite.details = Голубая каменнистая конфета.
item.aquarion-aluminum.name = Алюминий
item.aquarion-aluminum.description = Прочный металл, используемый для выплавки, изготовления боеприпасов и конструкций.
item.aquarion-aluminum.details = НЕ АЛЮМИНЬ, А АЛЮМИНИЙ.
item.aquarion-magnesium-powder.name = Магниевый порошок
item.aquarion-magnesium-powder.description = Highly reactive powdered magnesium. Used for alloying.
item.aquarion-magnesium-powder.details = May be useful in reactor casings...
item.aquarion-minium.name = Minium
item.aquarion-minium.description = Lead (II) oxide, highly toxic to most organic life. Useful in a few minor chemical reactions.
item.aquarion-minium.details = Red lead, Lead Monoxide, Litharge, Massicot, Plumbous Oxide.
item.aquarion-serpentine.name = Серпантин
item.aquarion-serpentine.description = Inorganic ultramafic mineral containing iron, aluminum, silicon, and magnesium.
item.aquarion-polymer.name = Полимер
item.aquarion-polymer.description = Пластид основанный на органие, используется в конструкциях и производстве юнитов.
item.aquarion-manganese.name = Марганец
item.aquarion-manganese.description = Хрупкий элемент, используемый в инфраструктуре, боеприпасах и выплавке.
item.aquarion-galena.name = Галенит
item.aquarion-galena.description = Кристал, содержащий медь, свинет и серу.
item.aquarion-sodium.name = Натрий
item.aquarion-sodium.description = Мягкий реактивный элемент, используемый для теплообмена и может использоваться для получения кислотных соединений.
item.aquarion-salt.name = Соль
item.aquarion-salt.description = Минерал, содержащий [#86abc3]натрий[] и [#e1ea59]хлорид[].
item.aquarion-salt.details = Образуется, когда кислота и основное соединение нейтрализуют друг друга. Собственно хлорид натрия NaCl.
item.aquarion-acuminite.name = Акаманит
item.aquarion-acuminite.description = Кристалл, содержащий множество различных полезных элементов, включая алюминий, фтор и стронций.
item.aquarion-strontium.name = Стронций
item.aquarion-strontium.description = Высокореактивный и магнитный элемент, используемый в конструкциях боеприпасов или в целях выплавки.
item.aquarion-cupronickel.name = Сплав никеля и меди
item.aquarion-cupronickel.description = A ductile metal with a high heat tolerance. Used for a wide variety of purposes.
