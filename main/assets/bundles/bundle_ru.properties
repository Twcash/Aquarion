ingress-magDif = Теперь постройте  썑[accent] Разделитель магмы[].\nЭтому блоку нужна [#d24040] []썓[accent] Магма[] [] для работы.
ingress-goodLuck = Используйте 썒[accent] Сифон[] для подключения строений.[#d24040]\n []썒[accent] Сифон[] будет постепенно плавиться, перемещая []썓[accent]Магму[]. []\n[accent]Используйте []쎐[accent] Ремонтирующий костер[] чтобы латать его.[]
torrent-azurite = [royal]Азурит[] это  [accent]медь[] содержащеяся в кристалл, используйте Плазменный экстрактор чтобы добыть его.\n Используйте [accent]Азуритовую печь[] для переработки этого ресурса.

