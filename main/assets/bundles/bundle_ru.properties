
## BLOCKS
block.aquarion-petroleum-engine.name = Petroleum Engine
block.aquarion-petroleum-engine.description = Consumes a large amount of liquid petroleum and gaseous oxygen to convert chemical combustion force into power.
block.aquarion-sealed-conveyor.name = Герметичный конвейер
block.aquarion-sealed-conveyor.description = Водостойкий конвейер, который перемещает предметы вперед с умеренной скоростью.
block.aquarion-armored-sealed-conveyor.name = Бронированный герметичный конвейер
block.aquarion-armored-sealed-conveyor.description = Водостойкий конвейер, который перемещает предметы вперед с умеренной скоростью. Не принимает не конвеерный вход по бокам.
block.aquarion-manganese-rail.name = Марганцевый рельс
block.aquarion-manganese-rail.description = Перевозит предметы пачками вперед. Принимает предметы сзади и выгружает их в трех направлениях спереди. Для обеспечения максимальной производительности требуется несколько точек погрузки и разгрузки.
block.aquarion-sealed-router.name = Герметичный маршрутизатор
block.aquarion-sealed-router.description = Необходимое зло. Может распределять предметы из нескольких входов и выходов во всех направлениях, не рекомендуется ставить возле производственных зданий.
block.aquarion-sealed-junction.name = Герметичный перекрёсток
block.aquarion-sealed-junction.description = Действует как мост для двух пересекающихся конвейерных лент
block.aquarion-cache.name = Склад
block.aquarion-cache.description = Хранит большое изобилие предметов.
block.aquarion-cache.details = Удобен для сортировки предметов из заводов с несколькими предметами на выход.
block.aquarion-sealed-unloader.name = Герметичный
block.aquarion-sealed-unloader.description = Разгружает предметы из построек позади.
block.aquarion-sealed-sorter.name = Герметичный сортировщик
block.aquarion-sealed-sorter.description = Водостойкий сортировщик, который выводит фильтруемые предметы вперед, а все остальные предметы по бокам.
block.aquarion-sealed-inverted-sorter.name = Sealed Inverted Sorter
block.aquarion-sealed-inverted-sorter.description = A water-tight sorter that outputs the filtered items forward and any other item to the sides.
block.aquarion-sealed-distributor.name = Герметичный распределитель
block.aquarion-sealed-distributor.description = Водонепроницаемый сортировщик, который выводит отфильтрованные предметы вперед, а все остальные по бокам.
block.aquarion-sealed-overflow.name = Герметичный избыточный затвор
block.aquarion-sealed-overflow.description = Водостойкий избыточный затвор, выводит предметы по бокам только если противоположная от входа сторона не может принимать предметы.
block.aquarion-sealed-underflow.name = Герметичный избыточный шлюз
block.aquarion-sealed-underflow.description = Водостойкий избыточный шлюз, выводит предметы прямо только если боковые стороны не могут принимать предметы.
block.aquarion-relay.name = Передатчик
block.aquarion-relay.description = Соединяет электрические сети. Поглощает небольшое количество энергии из-за плотности воды.
block.aquarion-build-cairn.name = Строительная вышка
block.aquarion-build-cairn.description = Помогает в строительстве и деконструкции построек, может также использоваться в производстве юнитов.
block.aquarion-force-generator.name = Force generator
block.aquarion-force-generator.description = Generates a weak shield to protect structures. Mainly used to protect volatile structures from hazardous weather.
block.aquarion-polymer-wall.name = Polymer Wall
block.aquarion-polymer-wall.description = Protects structures from enemy projectiles, may deflect bullets and laser weaponry.
block.aquarion-huge-polymer-wall.name = Huge Polymer Wall
block.aquarion-huge-polymer-wall.description = Protects structures from enemy projectiles, may deflect bullets and laser weaponry.
block.aquarion-steel-wall.name = Steel Wall
block.aquarion-steel-wall.description = Protects structures from enemy projectiles.
block.aquarion-huge-steel-wall.name = Huge Steel Wall
block.aquarion-huge-steel-wall.description = Protects structures from enemy projectiles.
block.aquarion-nickel-wall.name = Никелевая стена
block.aquarion-nickel-wall.description = Защищает постройки от вражеских снарядов.
block.aquarion-cupronickel-wall.name = Cupronickel Wall
block.aquarion-cupronickel-wall.description = Protects structures from enemy projectiles.
block.aquarion-huge-cupronickel-wall.name = Huge Cupronickel Wall
block.aquarion-huge-cupronickel-wall.description = Protects structures from enemy projectiles.
block.aquarion-huge-nickel-wall.name = Большая никелевая стена
block.aquarion-huge-nickel-wall.description = Защищает постройки от вражеских снарядов.
block.aquarion-bauxite-barricade.name = Баррикада из боксита
block.aquarion-bauxite-barricade.description = Большая, бронированная стена, при разрушении которой разлетается кучка шипов.
block.aquarion-nickel-barricade.name = Баррикада из никеля
block.aquarion-nickel-barricade.description = Массивная стена, увеличивающая броню и здоровье ближайшим блокам.
block.aquarion-bauxite-wall.name = Бокситовая стена
block.aquarion-bauxite-wall.description = Защищает постройки от вражеских снарядов.
block.aquarion-huge-bauxite-wall.name = Большая бокситовая стена
block.aquarion-huge-bauxite-wall.description = Защищает постройки от вражеских снарядов.
block.aquarion-aluminum-wall.name = Алюминиивая стена
block.aquarion-aluminum-wall.description = Защищает постройки от вражеских снарядов.
block.aquarion-huge-aluminum-wall.name = Большая алюминиивая стена
block.aquarion-huge-aluminum-wall.description = Защищает постройки от вражеских снарядов.
block.aquarion-ferrosilicon-wall.name = Стена из Ферросилиция
block.aquarion-ferrosilicon-wall.description = Защищает постройки от вражеских снарядов.
block.aquarion-huge-ferrosilicon-wall.name = Большая стена из Ферросилиция
block.aquarion-huge-ferrosilicon-wall.description = Защищает постройки от вражеских снарядов.
block.aquarion-core-pike.name = Ядро: «Склон»
block.aquarion-core-pike.description = Ядро базы. Бронировано. После уничтожения, весь контакт с регионом теряется.
block.aquarion-core-cuesta.name = Ядро: «Хребет»
block.aquarion-core-cuesta.description = Ядро базы. Бронировано. После уничтожения, весь контакт с регионом теряется.
block.aquarion-point.name = Точка
block.aquarion-point.description = Выпускает рассеянный залп из перегретого материала.
block.aquarion-sentry.name = Часовой
block.aquarion-sentry.description = Сбивает приближающиеся медленные пули. Не может стрелять по врагам.
block.aquarion-vector.name = Вектор
block.aquarion-vector.description = Стреляет залпами массивных дисков по врагам.
block.aquarion-dislocate.name = Dislocate.
block.aquarion-dislocate.description = Fires an onslaught of projectiles at enemies.
block.aquarion-truncate.name = Truncate.
block.aquarion-truncate.description = Fires sticky grenades that release explosive methane gas.
block.aquarion-thrash.name = Thrash.
block.aquarion-thrash.description = Fires a large volatile shell at enemies.
block.aquarion-flagellate.name = Flagellate.
block.aquarion-flagellate.description = Fires enormous long-range volatile shells at enemies.
block.aquarion-focus.name = Фокус
block.aquarion-focus.description = Выпускает концентрированные лучи частиц во врагов.
block.aquarion-aftershock.name = Aftershock
block.aquarion-aftershock.description = Fires a massive burst of molten shrapnel at enemies.
block.aquarion-douse.name = Доза
block.aquarion-douse.description = Распрыскивает жидкости на врагов.
block.aquarion-pelt.name = Шкура
block.aquarion-pelt.description = Выстреливает во врагов пронзающим копьем.
block.aquarion-refraction.name = Преломление
block.aquarion-refraction.description = Фокусирует разрушительный лазер по летающим врагам.
block.aquarion-refraction.details = Я хорошо ее помню, но эта другая... С возвращением Преломление.
block.aquarion-foment.name = Подстрекатель
block.aquarion-foment.description = На умеренном расстоянии стреляет самонаводящимися снарядами по врагам.
block.aquarion-confront.name = Противостояние
block.aquarion-confront.description = Стреляет градом.
block.aquarion-grace.name = Милостивость
block.aquarion-grace.description = Стреляет по врагам заряженными артиллерийскими снарядами. Для работы требуется энергия.
block.aquarion-redact.name = Редакция
block.aquarion-redact.description = Стреляет по врагам мощными дальнобойными снарядами.
block.aquarion-maelstrom.name = Водоворот
block.aquarion-maelstrom.description = Выпускает шквал слабых самонаводящихся пуль по воздушным врагам. Работает на дыме.
block.aquarion-torrefy.name = Torrefy
block.aquarion-torrefy.description = Fires a massive plasma jet at enemies.
block.aquarion-maelstrom.details = Need more be said?
block.aquarion-buzzsaw.name = Циркулярка
block.aquarion-buzzsaw.description = Турель с прикрепленной пилой. Используется для уничтожения мусора, деревьев и обломков юнитов.
block.aquarion-mend-pyre.name = Ремонтирующий распространитель
block.aquarion-mend-pyre.description = Восстанавливает конструкции с течением времени. Необходим для поддержания целостности труб.
block.aquarion-mend-pyre.details = Does not use magma to operate.
block.aquarion-mend-pylon.name = Ремонтирующий пилон
block.aquarion-mend-pylon.description = Восстанавливает конструкции с течением времени. Необходим для поддержания целостности труб. Для работы использует дым.
block.aquarion-magma-tap.name = Магмовый экстрактор
block.aquarion-magma-tap.description = Извлекает магму из вулканических трещин.
block.aquarion-magma-diffuser.name = Разделитель магмы
block.aquarion-magma-diffuser.description = Отделяет смесь материалов от магмы.
block.aquarion-plasma-extractor.name = Плазменный экстрактор
block.aquarion-plasma-extractor.description = Копает минералы из стен.
block.aquarion-slag-refinement-array.name = Slag Refinement Platform
block.aquarion-slag-refinement-array.description = Refines slag into several different resources.
block.aquarion-beam-bore.name = Лучевой бур
block.aquarion-beam-bore.description = Добывает материалы из стен, можно усилить дымом.
block.aquarion-drill-derrick.name = Буровая вышка
block.aquarion-drill-derrick.description = Бурит поверхностные месторождения. Для работы требуется дым.
block.aquarion-pin-drill.name = Штифтовая дрель
block.aquarion-pin-drill.description = Бурит поверхностные месторождения.
block.aquarion-fume-filter.name = Дымовой фильтр
block.aquarion-fume-filter.description = Фильтрует пары вулканических выбросов. Устанавливается только на вентиляционные отверстия.
block.aquarion-harvester.name = Комбайн
block.aquarion-harvester.description = Бурит наземную руду с постоянной скоростью. Производительность можно повысить с помощью воды.
block.aquarion-centrifugal-pump.name = Центробежный насос
block.aquarion-centrifugal-pump.description = Высасывает жидкости.
block.aquarion-inlet.name = Подводный компрессор
block.aquarion-inlet.description = Сжимает окружающую гидросферу для промышленного использования.
block.aquarion-inlet.details = По понятным причинам может использоваться только под водой.
block.aquarion-inlet-array.name = Inlet Array
block.aquarion-inlet-array.description = Pressurizes the surrounding hydrosphere for industrial use. Requires Power to function.
block.aquarion-inlet-array.details = Can only be used on environments submerged in water for obvious reasons.
block.aquarion-air-intake.name = Воздушный компрессор
block.aquarion-air-intake.description = Сжимает окружающую атмосферу для промышленного использования.
block.aquarion-air-intake.details = По очевидным причинам можно использовать на суше.
block.aquarion-azurite-kiln.name = Азуритовая печь
block.aquarion-azurite-kiln.description = Плавит азурит с получением меди и гидроксида.
block.aquarion-power-supply-unit.name = Power Supply Unit
block.aquarion-power-supply-unit.description = Supplies power to structures in front of it.
block.aquarion-energy-bank.name = Energy bank
block.aquarion-energy-bank.description = Stores a tiny amount of power.
block.aquarion-ferric-macerator.name = Ferric Macerator
block.aquarion-ferric-macerator.description = Grinds down ferric floors with large amounts of water.
block.aquarion-graphite-concentrator.name = Graphite Concentrator
block.aquarion-graphite-concentrator.description = Concentrates a small amount of graphite from metamorphic rocks such as basalt.
block.aquarion-towanite-reduction-vat.name = Восстанивительный бассейн тованита 
block.aquarion-towanite-reduction-vat.description = Восстанавливает тованит до его основных компонентов. Для работы требуется дым.
block.aquarion-brine-mixer.name = Brine Mixer
block.aquarion-brine-mixer.description = Produces brine from mixing large quantities of water and salt.
block.aquarion-arc-furnace.name = Arc furnace
block.aquarion-arc-furnace.description = Uses extreme voltage to heat sand. Producing silicon and oxygen.
block.aquarion-silicon-oxidator.name = Silicon Oxidator
block.aquarion-silicon-oxidator.description = Reacts silicon with oxygen. Producing sand.
block.aquarion-desulferization-assembly.name = Desulfurization Assembly
block.aquarion-desulferization-assembly.description = Extracts brimstone from liquid petroleum releasing methane by-product. Requires heat to function.
block.aquarion-blast-furnace.name = Blast Furnace
block.aquarion-blast-furnace.description = Produces steel from a large amount of ferric matter, oxygen, and coal. Efficiency can be boosted with heat and a coolant.
block.aquarion-ferrosilicon-foundry.name = Литейный завод ферросилиция
block.aquarion-ferrosilicon-foundry.description = Сплавляет железо и кремний. Для работы требуется гидроксид и магма.
block.aquarion-ferrosilicon-foundry.details = Затянутый процесс. Для обеспечения поставок в нужном количестве может потребоваться несколько заводов.
block.aquarion-bauxite-centrifuge.name = Бокситовая центрифуга
block.aquarion-bauxite-centrifuge.description = Отделяет такие элементы, как алюминий и железо, от боксита с помощью центробежной силы.
block.aquarion-vacuum-freezer.name = Вакуумная морозилка
block.aquarion-vacuum-freezer.description = Охлаждает загрязненную воду выше точки росы, заставляя примеси отделяться.
block.aquarion-metaglass-annealing-furnace.name = Печь для отжига метастекла
block.aquarion-metaglass-annealing-furnace.description = Отжигает песок, до состояния стекла, и свинец для получения метастекла. Для работы необходимо тепло.
block.aquarion-atmospheric-centrifuge.name = Атмосферная центрифуга
block.aquarion-atmospheric-centrifuge.description = Разделяет компоненты воздуха центробежной силой.
block.aquarion-algal-terrace.name = Водорослевая терраса
block.aquarion-algal-terrace.description = Выращивает бактериальные колонии, которые для работы необходимо поместить на богатую питательными веществами почву.
block.aquarion-algal-terrace.details = Even in the most desparate of environments. This species of micro-algea seems to be present. Even in the vacuum of space.
block.aquarion-fume-mixer.name = Смеситель дыма
block.aquarion-fume-mixer.description = Смешивает компоненты дыма, неэффективно.
block.aquarion-pump-assembly.name = Pump Assembly
block.aquarion-pump-assembly.description = Extracts large amounts of liquids from tiles underneath. Requires power to function.
block.aquarion-payload-pad.name = Payload Launch Pad
block.aquarion-payload-pad.description = Launches payloads to blocks in it's designated direction.
block.aquarion-intialization-bay.name = Initialization Bay
block.aquarion-intialization-bay.description = Activates units extremely fast with only power.
block.aquarion-payload-displacer.name = Payload Displacement Bay
block.aquarion-payload-displacer.description = Rips blocks from their foundations to put them onto payload networks.
block.aquarion-payload-distributor.name = Payload Distributor
block.aquarion-payload-distributor.description = Moves payloads in multiple different directions.
block.aquarion-convection-heater.name = Конвекционный нагреватель
block.aquarion-convection-heater.description = Использует тепловую конвекцию воды для производства большого количества тепла.
block.aquarion-solid-heater.name = Solid Combustion Heater
block.aquarion-solid-heater.description = Burns combustiable solids with oxygen to produce heat
block.aquarion-combustion-heater.name = Liquid Combustion Heater
block.aquarion-combustion-heater.description = Uses the heat waste of liquid combustion to produce a small amount of heat.
block.aquarion-combustion-heater.details = EXTERNAL COMMENTs:\nATHKY121: LGC\nCould the liquid and solid heaters not be merged into a single structure?\n ARKTCK...\nThis practice is inferior as solid reactions are far more containable than liquid based reactions.
block.aquarion-basic-heat-exchanger.name = Heat Exchanger
block.aquarion-basic-heat-exchanger.description = Boils water with external heat, producing a small amount of power with residual heat. May explode if steam reaches critial levels.
block.aquarion-basic-heat-exchanger.details = EXTERNAL COMMENT:\nATHKY034: ARKTCK\n Design is inferior...\nThe only reason this is still in use is because this is far less resource intensive than it's...\n Counterpart.
block.aquarion-thermal-cracking-unit.name = Установка термической дестиляции
block.aquarion-thermal-cracking-unit.description = Разлагает сырую нефть на более простые компоненты для дальнейшей очистки. Требует электроэнергии и тепло.
block.aquarion-acuminite-degredation-array.name = Массив разложения акуминита
block.aquarion-acuminite-degredation-array.description = Разлагает кристаллы акуминита на основные компоненты, включая стронций, алюминий и фтор.
block.aquarion-galena-crucible.name = Галеновый тигель
block.aquarion-galena-crucible.description = Разбирает кристаллы галенита на основные компоненты, включая медь, свинец и серу.
block.aquarion-spore-processor.name = Spore Processor
block.aquarion-spore-processor.description = Blends spore pods into a slurry.
block.aquarion-coal-liquefactor.name = Coal Liquefactor
block.aquarion-coal-liquefactor.description = Creates synthetic oil from coal, oxygen, and heat.
block.aquarion-solid-boiler.name = Твердотопливный бойлер
block.aquarion-solid-boiler.description = Кипятит воду, путем сжигания твердого топлива.
block.aquarion-polymer-press.name = Polymer Press
block.aquarion-polymer-press.description = Uses extreme heat and pressure to polymerize liquid petroleum.
block.aquarion-solid-boiler.details = Ожидали чего-то другого?)
block.aquarion-crate.name = Crate
block.aquarion-crate.description = Stores a small amount of resources. Unloaders are required to access these stored materials.
block.aquarion-gasifier.name = Газификатор
block.aquarion-gasifier.description = Нагревает биологическую суспензию с образованием рафинированного кокса и остаточного пара.
block.aquarion-lantern.name = Лампа
block.aquarion-lantern.description = Использует легковоспламеняющиеся жидкости или газы для производства большого количества света.
block.aquarion-deflector-well.name = Deflector Well
block.aquarion-deflector-well.description = Uses archaic technology to create a shield to redirect incoming bullets.
block.aquarion-deflector-well.details = [#3e1313]FETCH: FATAL ERROR[]\n[#3e1313]File type is incompatiable with your current software\nSee manufacturing details to access this files details...[]
block.aquarion-outlet.name = Энергитический вывод
block.aquarion-outlet.description = Передает подключенную энергию на блок перед ним. Требуется для энергоемких конструкций. Может потребоваться несколько блоков из-за ограниченной пропускной способности. \n Будет постоянно потреблять энергию, даже если поставляемая структура находится в автономном режиме.[]
block.aquarion-pylon.name = Энергитический пилон
block.aquarion-pylon.description = Подключает энергию к определенным структурам. Невозможно подключить к чему-либо, непосредственно потребляющему электроэнергию.
block.aquarion-pylon.details = P.S Подключается к батареям.
block.aquarion-heat-engine.name = Тепловой двигатель
block.aquarion-heat-engine.description = Использует геотермальное тепло для производства электроэнергии. Выводит шлак как побочный продукт.
block.aquarion-hydroxide-reactor.name = Гидроксидный реактор
block.aquarion-hydroxide-reactor.description = Производит умеренное количество энергии за счет пузырьков [violet]​​Гидроксида[] в [blue]Воду[]. \n Побочные продукты считаются ненужными для наших миссий и поэтому будут выбрасываться в окружающую среду.
block.aquarion-fume-engine.name = Двигатель на дыме
block.aquarion-fume-engine.description = Производит умеренное количество энергии путем сжигания [tan]Дыма[]. [scarlet]Взрываопасен.[]
block.aquarion-solar-generator.name = Солнечный генератор
block.aquarion-solar-generator.description = Производит энергию из солнечной радиации. Для запасания энергии на ночь используйте батареи.\n [scarlet]Умеренно взрывоопасны, размещайте осторожно.[]
block.aquarion-advanced-solar-generator.name = Advanced Solar Generator
block.aquarion-advanced-solar-generator.description = Produces power from solar radiation and storm winds. Resistant to harsh environments but is  [scarlet] Highly explosive.[]
block.aquarion-turbine-dynamo.name = Паровая турбина
block.aquarion-turbine-dynamo.description = Производит умеренное количество энергии за счет вращения турбины с находящейся под давлением [white]пара[].
block.aquarion-capacitor-bank.name = Массив конденсаторов
block.aquarion-capacitor-bank.description = Сохраняет умеренное количество энергии. Не может подключаться к зданиям, связанным с электроснабжением, из-за близости.
block.aquarion-ion-battery.name = Ионные аккумуляторы
block.aquarion-ion-battery.description = Хранит большое количество энергии. Не может подключаться к зданиям, связанным с электроснабжением, из-за близости.
block.aquarion-siphon-tank.name = Бак
block.aquarion-siphon-tank.descripion = Хранит большой обьем жидкости. [#c61e1e]ПЛАВИТСЯ ПРИ ВЫСОКИХ ТЕМПЕРАТУРАХ!
block.aquarion-siphon-underflow.name = Siphon Valve
block.aquarion-siphon-underflow.descripion = Sends liquids to the sides of the input, will send liquids forward if unable to send liquids to the sides. [#c61e1e]WILL MELT AT HIGH TEMPERATURES.block.aquarion-siphon-tank.name = Siphon Tank
block.aquarion-siphon-reservoir.name = Резервуар
block.aquarion-siphon-reservoir.descripion = Хранит большооооооооое количество жидкости..
block.aquarion-siphon.name = Сифон
block.aquarion-siphon.description = Перемещает жидкости вперёд. Не протекает.
block.aquarion-pulse-siphon.name = Импульсный сифон
block.aquarion-pulse-siphon.description = Перемещает жидкости вперед. Не протекает.
block.aquarion-siphon-router.name = Сифонный маршрутизатор
block.aquarion-siphon-router.description = Равномерно распределяет жидкости по всем направлениям.
block.aquarion-siphon-junction.name = Сифонный перекрёсток
block.aquarion-siphon-junction.description = Действует как мост для двух пересекающихся сифонов.
block.aquarion-siphon-bridge.name = Сифонный мост
block.aquarion-siphon-bridge.description = Может перемещать жидкости на любой местностью и зданиями. Имеет меньшую длину, чем похожие блоки
block.aquarion-pulse-siphon-bridge.name = Импульсный сифонный мост
block.aquarion-pulse-siphon-bridge.description = Может перемещать жидкости по зданиям и местности. Имеет больший радиус действия, чем его аналоги, [#c61e1e]ПЛАВИТСЯ ПРИ ВЫСОКИХ ТЕМПЕРАТУРАХ!
block.aquarion-heat-channel.name = Heat Channel
block.aquarion-heat-channel.description = Transfers heat to blocks in front of it.
block.aquarion-cupronickel-alloying-crucible.name = Cupronickel Alloying Crucible
block.aquarion-cupronickel-alloying-crucible.description = Alloys copper and nickel to produce cupronickel. Requires air to function. Can be boosted with heat.
block.aquarion-brine-electrolysis-manifold.name = Brine Electrolysis Manifold
block.aquarion-brine-electrolysis-manifold.description = Electrolyzes brine into more pure components. Such as chlorine, hydrogen, and hydroxide.
block.aquarion-fume-seperator.name = Fume Seperator
block.aquarion-fume-seperator.description = Cracks [#83746b]Fumes[] into some of its usable components.
block.aquarion-lead-burner.name = Lead Burner
block.aquarion-lead-burner.description = Uses the exothermic oxidative reaction between lead and air to generate power.
block.aquarion-geothermal-evaporator.name = Geothermal Evaporator
block.aquarion-geothermal-evaporator.description = Uses geothermal heat to boil halidic water into muriatic acid and salt.
block.aquarion-nuetralization-vessel.name = Nuetralization Vessel
block.aquarion-nuetralization-vessel.description = Uses acid nuetralization with the basic hydroxide to produce halidic water and heat.
block.aquarion-scrap-centrifuge.name = Scrap Centrifuge
block.aquarion-scrap-centrifuge.description = Uses centrifugal force to separate some of scrap's basic materials.
block.aquarion-ultramafic-refinery.name = Ultramafic Refinery
block.aquarion-ultramafic-refinery.description = Grinds down Serpentine into it's basic materials.
block.aquarion-biotite-leaching-vessel.name = Biotite Leaching Vessel
block.aquarion-biotite-leaching-vessel.description = Uses muriatic acid to decompose biotite into more simpler materials.


