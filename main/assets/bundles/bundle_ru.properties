item.aquarion-towanite.details = БЛЕСТЯШКА!! :D
item.aquarion-arsenic.name = Мышьяк
item.aquarion-arsenic.description = Кристаллический элемент, используемый в различных целях.
item.aquarion-arsenic.details = Если мне нельзя это есть, то почему оно выглядит таким вкусным :( крайне токсичен для органики.
