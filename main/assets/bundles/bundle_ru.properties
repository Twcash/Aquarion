liquid.aquarion-fluorine.details = пряный газ.
liquid.aquarion-muriatic-acid.name = Соляная кислота
liquid.aquarion-muriatic-acid.description = Кислота, используемая в самых разных целях.
liquid.aquarion-bio-pulp.name = Биологическая жидкость
liquid.aquarion-bio-pulp.description = Жидкость, состоящая из органического материала. Может оказаться полезным в вычислительных структурах или очистке топлива.
liquid.aquarion-argon.name = Аргон
liquid.aquarion-argon.description = Инертный газ содержащийся в воздухе в огромных количиствах.
liquid.aquarion-rare-earth-sludge.name = Rare Earth Sludge
liquid.aquarion-rare-earth-sludge.description = A mineral sludge containing hydrous rare earth element such as Yttrium and neodymium.
